l_english:
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructure"
 infrastructure_desc:0 "This building provides the state with improvement of infrastructure. It increases your supply power in strategic regions and increases your divisions' speed."
 lumber_mill:0 "Lumber Mill"
 lumber_mill_plural:0 "Lumber Mills"
 lumber_mill_desc:0 "This building provides the state with resources for construction of new buildings. Can be converted to a blacksmith's workshop if needed."
 blacksmith:0 "Blacksmith"
 blacksmith_plural:0 "Blacksmiths"
 blacksmith_desc:0 "This building provides the state with industry for production of new military equipment. Can be converted to a lumber mill if needed."
 skyport:0 "Skyport"
 skyport_plural:0 "Skyports"
 skyport_desc:0 "This building provides the state with deployment for your air forces."
 archer_tower:0 "Archer Tower"
 archer_tower_plural:0 "Archer Towers"
 archer_tower_desc:0 "This building provides the state with the ability to fire at attacking air forces."
 watchtower:0 "Watchtower"
 watchtower_plural:0 "Watchtowers"
 watchtower_desc:3 "Watchtowers allow you to gain intel on enemy troops in nearby states.\nA higher watchtower level in a state increases the effective visual range of the watchtower.\nWatchtowers also provide the state with better detection of enemy air forces, giving you a better chance to engage them.\nIn addition the watchtowers are increasing detection of enemy fleets at sea."
 port:0 "Port"
 port_plural:0 "Ports"
 port_desc:0 "Extends the range of your fleet and provides repair services for it. Allows overseas supply and export of resources. Higher levels increases the supply throughput."
 fort:0 "Fort"
 fort_plural:0 "Forts"
 fort_desc:0 "Forts inflict an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce forts effect."
 trench:0 "Trench"
 trench_plural:0 "Trenches"
 trench_desc:0 "Trenches inflict an attack penalty of $VALUE|+%0$ for each trench level on the attacker in combat. Attacking from multiple directions will reduce trenches effect."
 shipyard:0 "Shipyard"
 shipyard_plural:0 "Shipyards"
 shipyard_desc:0 "This building provides the state with industry for building and repairing ships."
 grain_silo:0 "Grain Silo"
 grain_silo_plural:0 "Grain Silos"
 grain_silo_desc:0 "This building provides your nation with more room for stockpiling §HFood§!."
 farm:0 "Farm"
 farm_plural:0 "Farms"
 farm_desc:0 "This building provides the state with §YFood§! §G+8§!"
 fishery:0 "Fishery"
 fishery_plural:0 "Fisheries"
 fishery_desc:0 "This building provides the state with §YFood§! §G+10§!"
 textile_mill:0 "Textile Mill"
 textile_mill_plural:0 "Textile Mills"
 textile_mill_desc:0 "This building provides the state with §YTextiles§! §G+5§!"

