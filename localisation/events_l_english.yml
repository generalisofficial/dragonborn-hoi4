l_english:

 #Great War
 great_war.1.t:0 "Aldmeri Ultimatum"
 great_war.1.d:0 "On orders from the Thalmor, the ambassador from the Aldmeri Dominion has now delivered an ultimatum to our state. If the conditions are not accepted, a state of war will be declared. The conditions are as follows: \n\nThe payment of 1000 septims to the Aldmeri state.\nThe cession of Hew's Bane and Stros M'Kai from Hammerfell.\nDisbandment of the Blades, Cyrodiil's security service.\nThe prohibition of Talos worship across the entire Empire."
 great_war.2.t:0 "Imperial Rejection"
 great_war.2.d:0 "Despite our ambassador's attempt to deliver our light conditions peacefully, the Imperials slaughtered him like a dog and refused our ultimatum. This cannot stand, and we will now declare war on the Cyrodiil Empire. This is a war of Men and Mer, and Mer shall prevail!"
 great_war.3.t:0 "Imperial Submission"
 great_war.3.d:0 "Despite our ridiculous demands, the Imperials have send our ambassador back with the message that they are accepting our terms. This has avoided another war, and we have recieved land concessions, as well as gold. Mer will conquer Tamriel another time."
 great_war.4.t:0 "Hammerfell Breaks Away"
 great_war.4.d:0 "With our betrayal of the Redguards to the Aldmeri Dominion, Hammerfell has declared independence from the Empire. We suspect that they plan to wage their own war against the Dominion, which could be used to our advantage."
 
 #Skyrim
 skyrim.1.t:0 "Death of High King Istlod"
 skyrim.1.d:0 "After having ruled Skyrim valiantly for 25 years, taking the province through turbulent times, and preventing chaos during the Great War, High King Istlod today passed away peacefully. Skyrim mourns as funeral preparations take place in Solitude, and Torygg, son of the late High King, has taken the throne and will now lead Skyrim into uncertain times."
 skyrim.1.a:0 "Rest in peace, High King!"