l_english:
 LOADING_TIP_0:0 "I used to be an adventurer like you. Then I took an arrow in the knee."
 LOADING_TIP_1:0 "What is better - to be born good, or to overcome your evil nature through great effort?"
 LOADING_TIP_2:0 "Sweet Mother, sweet Mother, send your child unto me, for the sins of the unworthy must be baptized in blood and fear."
 LOADING_TIP_3:0 "You see those warriors from Hammerfell? They’ve got curved swords. Curved. Swords."
 LOADING_TIP_4:0 "Do you get to the Cloud District very often? Oh what am I saying, of course you don’t."
 LOADING_TIP_5:0 "I faced him fearlessly, my fate inescapable, yet my honor unstained, can Ulfric say the same?"
 LOADING_TIP_6:0 "Psst! I know who you are… Hail Sithis!"
 LOADING_TIP_7:0 "Hail, Companion!"
 LOADING_TIP_8:0 "Sorry lass, I’ve got important things to do. We’ll speak another time."
 LOADING_TIP_9:0 "Ummm… you got no clothes. You should get some."
 LOADING_TIP_10:0 "Dragonborn, huh? Was it your ma or your pa that was the dragon?"
 LOADING_TIP_11:0 "How high the mountains of Skyrim rise."
 LOADING_TIP_12:0 "These Forsworn don’t even have the decency to dress properly."
 LOADING_TIP_13:0 "Kill one person, and you can solve so many problems. I wonder at the possibilities."
 LOADING_TIP_14:0 "I look forward to hearing about the next person you murder!"
 LOADING_TIP_15:0 "You want knives? You want them in your belly? No? Then you stop talking to Deeja!"
 LOADING_TIP_16:0 "I got to thinking… maybe i’m the Dragonborn and I just don’t know it yet!"
 LOADING_TIP_17:0 "How high the mountains of Skyrim rise."
 LOADING_TIP_18:0 "Back from another adventure, my nigga?"
 LOADING_TIP_19:0 "You know what we call people who mess with us? Suicide."
 LOADING_TIP_20:0 "You’re either the bravest person i’ve ever met… or the biggest fool."
 LOADING_TIP_21:0 "I’m the older sister, by nearly five minutes. Sissel’s barely worthy to walk in my shadow."
 LOADING_TIP_22:0 "All the living shall fear the dead."
 LOADING_TIP_23:0 "My cousins out fighting dragons, and what do I get? Guard duty."
 LOADING_TIP_24:0 "Giant Spiders? What’s next? Giant Snakes?"
 LOADING_TIP_25:0 "I will eat your heart."
 LOADING_TIP_26:0 "Nords’ armor has lots of fur. This sometimes makes M'aiq nervous."
 LOADING_TIP_27:0 "I’ve been huntin’ and fishin’ in these parts for years."
 LOADING_TIP_28:0 "Let me guess… someone stole your sweetroll?"
 LOADING_TIP_29:0 "You. Fol. Low. Me."
 LOADING_TIP_30:0 "I am sworn to carry your burdens."
 LOADING_TIP_31:0 "Nords are so serious about beards. So many beards. M'aiq thinks they wish they had glorious manes like Khajiit."
 LOADING_TIP_32:0 "No lollygaggin’."
 LOADING_TIP_33:0 "Kill well… and often."
 LOADING_TIP_34:0 "Lord Dagon will welcome your soul in Oblivion!"
 LOADING_TIP_35:0 "Paradise awaits me..."
 LOADING_TIP_36:0 "I do not fear death!"
 LOADING_TIP_37:0 "You are like a Dark Gift from the Night Mother herself. Please, tell me how I can help."
 LOADING_TIP_38:0 "Welcome! Welcome to the family! I'd hug you, but Ocheeva told me not to."
 LOADING_TIP_39:0 "You know what they say -- home is where you hang your enemy's head."
 LOADING_TIP_40:0 "The Daedric Prince of Order. Or biscuits... No. Order. And not in a good way. Bleak. Colorless. Dead. Boring, boring, boring."
 LOADING_TIP_41:0 "Sheogorath, Daedric Prince of Madness. At your service."
 LOADING_TIP_42:0 "Oh... lovely. Now all my dear Pelagius has to worry about are the several hundred legitimate threats..."
 LOADING_TIP_43:0 "The Wabbajack! Huh? Huh? Didn't see that coming, did you?"
 LOADING_TIP_44:0 "Disrespect the law, and you disrespect me."
 LOADING_TIP_45:0 "I mostly deal with petty thievery and drunken brawls. Been too long since we've had a good bandit raid."
 LOADING_TIP_46:0 "I fear the night. Because the werewolves and vampires don't."
 LOADING_TIP_47:0 "Stormcloaks, Imperials, dragons. Ain't no matter to me what I kill. Let them come."
 LOADING_TIP_48:0 "I need to ask you to stop. That... shouting... is making people nervous."
 LOADING_TIP_49:0 "Try to hide it all you want. I know you're in the Thieves Guild... and so do the other guards."
 LOADING_TIP_50:0 "Now that the Empire's arrived in Riften, we've finally established a launching point into Morrowind... Just in case."
 LOADING_TIP_51:0 "A pleasure, madame! I do enjoy the company of women."
 LOADING_TIP_52:0 "Welcome, friend! Hail!"
 LOADING_TIP_53:0 "Come, Nerevar. Friend or traitor, come." 
 LOADING_TIP_54:0 "I'm not a man, I'm a weapon in human form"
 LOADING_TIP_55:0 "Some may call this junk, me, I call them treasures."
 LOADING_TIP_56:0 "I heard about you and your honeyed words."
 LOADING_TIP_57:0 "What do you need, handsome?"
 LOADING_TIP_58:0 "Got any ale or mead?"
 LOADING_TIP_59:0 "Looking for work? Find an axe and bring me all the wood you can chop."
 LOADING_TIP_60:0 "People always enjoy a good fable. M'aiq has yet to find one, though. Perhaps one day."
 LOADING_TIP_61:0 "You're not as attractive as you'd like to believe."
 LOADING_TIP_62:0 "Wabbajack! Wabbajack! Wabbajack!"
 LOADING_TIP_63:0 "War doesn't forge character, it reveals it."
 LOADING_TIP_64:0 "He hears voices in his head, but don't worry, they're good people"
 LOADING_TIP_65:0 "There's no rule here. But I'll tell you when you break one."
 LOADING_TIP_66:0 "If you want to lose ten pounds of ugly fat, I'll be happy to chop off your head." 
 LOADING_TIP_67:0 "Fribble! Just Fribble!"
 LOADING_TIP_68:0 "Yes, you. We need to talk!"
 LOADING_TIP_69:0 "Do we know each other? There's something familiar about you, but I just can't place it."
 LOADING_TIP_70:0 "You're making my teeth itch!"
 LOADING_TIP_71:0 "By the way... Do you happen to know what the fine is here in Cyrodiil for necrophilia? Just asking."
 LOADING_TIP_72:0 "You sleep rather soundly for a murderer."
 LOADING_TIP_73:0 "FUS RO DAH!"
 
