 #UNIQUE
 idea_vampirism:0 "Vampirism"
 idea_vampirism_desc:0 "While vampirism is a great gift to anyone looking to terrorize the world, the weakness to sunlight proves operating at day a massive challenge. They say a certain prophecy can change this..."
 idea_tyranny_of_the_sun:0 "Tyranny of the Sun"
 idea_tyranny_of_the_sun_desc:0 "\"Among the night's children, a dread lord will rise. In an age of strife, when dragons return to the realm of men, darkness will mingle with light and the night and day will be as one."\"
 idea_white_gold_concordat:0 "White-Gold Concordat"
 idea_white_gold_concordat_desc:0 "In the name of a lasting peace, the Empire has signed the White-Gold Concordat with the Aldmeri Dominion, banning Talos worship in the Empire and ceding Southern Hammerfell."
 idea_grand_council_member:0 "Grand Council Member"
 idea_grand_council_member_desc:0 "The Grand Council is a meeting of representatives from each Great Houses of Morrowind. The council is headed by the §YLord High Councilor§!, who by tradition is the Grandmaster of the dominant House."
 idea_dunmer_revanchism:0 "Dunmer Revanchism"
 idea_dunmer_revanchism_desc:0 "Dunmer are itching for war as Argonian forces continue to occupy Southern Morrowind, including the House Dres capital of Tear, and the House Sadras capital of Narsis."
 idea_pirate_republic:0 "Pirate Republic"
 idea_pirate_republic_desc:0 "With the takeover by Corsairs, Wayrest has been turned into a haven for pirates and criminals, who now use it as a base to raid other locations in High Rock and Hammerfell. Without law and order, every man is for himself in corsair-ruled Wayrest."
 idea_the_uncivil_war:0 "The Uncivil War"
 idea_the_uncivil_war_desc:0 "Even after being integrated into the Empire during the Second Era, the progressive Forebears and traditionalist Crowns have continued fighting for power in the province of Hammerfell, effectively tearing the province apart. With Crown resistance rampant, the imperial-backed Forebear government in Sentinel will have a hard time exercising control over several provinces."
 idea_jungles_of_pyandonea:0 "Jungles of Pyandonea"
 idea_jungles_of_pyandonea_desc:0 "In the year 2E 486, a small Maormeri fleet was sighted off the coast of Alinor, and King Hidellith ordered his navy to give chase. The navy followed the ships through uncharted waters, into an ambush in Pyandonea itself. Most of the Alinor navy was destroyed, but a single warship returned to Summerset to describe the land as a sea jungle. Massive plateaus spilling over with vegetation form mazes around valleys of ocean. Waving tendrils of kelp trap all but the Maormer's own ships, and provide a well-camouflaged home for the sea serpents that are Orgnum's guards and occasional mounts. Mist storms spill over the land, further disorienting one's views."
 idea_orb_of_vaermina:0 "Orb of Vaermina"
 idea_orb_of_vaermina_desc:0 "The Orb of Vaermina, named for its patron, is an orb with the ability to see anywhere and everywhere, as long as the user knows what he or she is looking at."
 idea_direnni_tower:0 "Direnni Tower"s
 idea_direnni_tower_desc:0 "Previously named the Adamantine Tower, the Direnni Tower is believed to be the oldest building in Tamriel, and is located on the island of Balfiera. The tower contains the Zero Stone, making it one of the great towers of Tamriel."
 idea_memories_of_slavery:0 "Memories of Slavery"
 idea_memories_of_slavery_desc:0 "Despite losing more than half of Dres lands and our plantations over a hundred years ago, our core ideals and traditions remain with us. Slavery will always remain within our people, and until we regain our slaves and our plantations, we will never be whole."
 idea_the_shadow_house:0 "The Shadow House"
 idea_the_shadow_house_desc:0 "Despite us taking over House Hlaalu's seat at the Grand Council, other houses still view us with mistrust and disregard. If we want to stop being seen as Imperial traitors or weak cowards, we will have to prove our worth to the other houses."
 idea_justice_never_sleeps:0 "Justice Never Sleeps"
 idea_justice_never_sleeps_desc:0 "WIP"
 idea_overwhelming_clerical_power:0 "Overwhelming Clerical Power"
 idea_overwhelming_clerical_power_desc:0 "WIP"
 idea_king_orgnums_coffer:0 "King Orgnum's Coffer"
 idea_king_orgnums_coffer_desc:0 "The coffer has been returned to its King. With a practically infinite source of gold, we will embark on a new era of conquest and victory. However, once our vaults are filled, the coffer will vanish once more."
 idea_satisfied_populace:0 "Satisfied Populace"
 idea_satisfied_populace_desc:0 "WIP"
 idea_southern_military_buildup:0 "Southern Military Buildup"
 idea_southern_military_buildup_desc:0 "WIP"