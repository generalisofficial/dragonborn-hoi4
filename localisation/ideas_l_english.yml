 #GUILDS
 guilds:0 "Guilds"
 thieves_guild:0 "Thieves Guild"
 thieves_guild_desc:0 "Cooperating with the Thieves Guild will give us a fine profit in gold, however letting thieves operate on our soil might give us a taste of our own medicine."
 fighters_guild:0 "Fighters Guild"
 fighters_guild_desc:0 "Cooperating with the Fighters Guild will give us an increase in recruits for our armed forces."
 college_of_winterhold:0 "College of Winterhold"
 college_of_winterhold_desc:0 "Cooperating with the College of Winterhold will let our mages practice new spells and increase their efficiency on the battlefield."
 the_companions:0 "The Companions"
 the_companions_desc:0 "Cooperating with the Companions will let our ground soldiers receive valuable training, mentally and physically."
 dark_brotherhood:0 "Dark Brotherhood"
 dark_brotherhood_desc:0 "Cooperating with the Dark Brotherhood opens up a plethora of new options to deal with the enemy, but many nations will be reluctant to work with a nation openly supporting an illegal organization."
 
 #UNIQUE
 idea_vampirism:0 "Vampirism"
 idea_vampirism_desc:0 "While vampirism is a great gift to anyone looking to terrorize the world, the weakness to sunlight proves operating at day a massive challenge. They say a certain prophecy can change this..."
 idea_tyranny_of_the_sun:0 "Tyranny of the Sun"
 idea_tyranny_of_the_sun_desc:0 "\"Among the night's children, a dread lord will rise. In an age of strife, when dragons return to the realm of men, darkness will mingle with light and the night and day will be as one."\"
 idea_white_gold_concordat:0 "White-Gold Concordat"
 idea_white_gold_concordat_desc:0 "In the name of a lasting peace, the Empire has signed the White-Gold Concordat with the Aldmeri Dominion, banning Talos worship in the Empire and ceding Southern Hammerfell."
 idea_legacy_of_the_red_year:0 "Legacy of the Red Year"
 idea_legacy_of_the_red_year_desc:0 "The effects of Red Mountain's brutal eruption in 4E 5 are still felt today. People are continuously leaving Morrowind for other provinces as the economy fails, and rebuilding efforts are still taking up large amounts of resources."
 idea_dunmer_revanchism:0 "Dunmer Revanchism"
 idea_dunmer_revanchism_desc:0 "Dunmer are itching for war as Argonian forces continue to occupy Southern Morrowind, including the House Dres capital of Tear, and the House Sadras capital of Narsis."
 idea_pirate_republic:0 "Pirate Republic"
 idea_pirate_republic_desc:0 "With the takeover by Corsairs, Wayrest has been turned into a haven for pirates and criminals, who now use it as a base to raid other locations in High Rock and Hammerfell. Without law and order, every man is for himself in corsair-ruled Wayrest."