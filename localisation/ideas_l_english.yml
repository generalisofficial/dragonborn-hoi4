 ticellus_mede:0 "Ticellus Mede"
 ticellus_mede_desc:0 "Ticellus Mede is known for many things, and most of them aren't very good. As the main yes-man for his father's policies in the Elder Council, Ticellus is universally despised by most people and even council members. Despite this, the Emperor has continued to back his son, who is certain to provide great power for the regime if appointed as High Chancellor."
 mernil_ocato:0 "Mernil Ocato"
 mernil_ocato_desc:0 "As great grandson of former High Chancellor Ocato of Firsthold, Mernil Ocato has been a unifying voice in the Elder Council for decades. Ocato has countless amounts of times organized key negotiations between the Emperor's supporters and more populist members, using his moderate rhetoric and respect from other members. As part of an exile Altmer family, Ocato is a militant advocate of action against the Aldmeri Dominion, accusing them of organizing the murder of his great grandfather. Many traditionalists continue to support Ocato for High Chancellor, as a compromising voice between the Emperor and the people."
 amaund_motierre:0 "Amaund Motierre"
 amaund_motierre_desc:0 "After the passing of senior Elder Council member Benjamin Motierre in 4E 169, Emperor Titus Mede II out of respect appointed his son Amaund to fill his seat, becoming the youngest Council member ever. As a member of a prominent merchant family, Amaund Motierre has made a name for himself in fighting for the economic rights of the people of Cyrodiil, often defying the Emperor's policies while at it. Using populist rhetoric, Motierre has been able to gather a wide following, and isn't afraid to do what needs to be done for his people. Despite his youth, Motierre is a high-profile candidate for High Chancellor, a position which he'd certainly use to weaken the power of the Emperor, but the wide support from the populace would bring the Empire together."

