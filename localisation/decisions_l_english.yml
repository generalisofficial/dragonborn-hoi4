 reclaiming_solstheim:0 "Reclaiming Solstheim"
 reclaiming_solstheim_desc:0 "Our people have had enough. Ever since we were so cowardly abandoned by the High King of Skyrim after the Red Year, our island has been under constant colonization by the Dunmer of Morrowind. Our people have been pushed around and oppressed. It's time to retake Solstheim for the Nords and hang the colonizers in the streets of Raven Rock!"
