 #Topal Island Dispute
 topal_island_dispute:0 "Status of Topal Island"
 topal_island_dispute_desc:0 "We have for long maintained a claim to Topal Island, due to its militarily strategic location at the center of Topal Bay. This puts us at odds with the government in Cyrodiil, who claims the island as an integral part of their realm. If the opportunity arises, there is the possibility of seizing the island. Alternatively, we could drop our claims to the island, in order to improve relations with Cyrodiil."
 seize_topal_island:0 "Seize Topal Island"
 seize_topal_island_desc:0 "Scouts have reported a complete absence of Imperial Legion troops on Topal Island, indicating a lack of willingness to defend the island. High Command has suggested seizing the island without bloodshed while the enemy's guard is down."
 abandon_claims_to_topal_island:0 "Abandon Claims to Topal Island"
 abandon_claims_to_topal_island_desc:0 "Despite a majority of citizens supporting a military confrontation, there is the always the option of just dropping the claim to Topal Island, in order to promote better relations with Cyrodiil."

 #Dealing with the Reachmen
 dealing_with_the_reachmen:0 "Dealing with the Reachmen"
 dealing_with_the_reachmen_desc:0 "During the chaos of the Great War, the Reachmen of Markarth took the opportunity to declare independence from our government. Advisors have suggested several ways of dealing with the pending issue of actually solving the dispute."
 retake_the_reach:0 "Retake the Reach"
 retake_the_reach_desc:0 "Enough is enough! We will not be bullied by some half-Bretons. Once we have dealt with any ongoing military conflicts, our forces must immediately be directed towards retaking the Reach, and to making sure the leaders of this treachery are hanged in the streets of Markarth!"
 recognize_reachman_independence:0 "Recognize Reachman Independence"
 recognize_reachman_independence_desc:0 "We are not ready for a confrontation with the Reachmen. As they have already shown, they will defend the Reach to the last man. To avoid an unwinnable conflict, the best option is to simply recognize their independence, and to instead of fighting, strive towards friendly relations with the Reachmen."